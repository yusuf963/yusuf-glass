<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="stylish single page web app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Yusuf | class website </title>
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img class="user-img" src="./asset/circle-cropped.png" alt="" />
          <h1 class="user-name">M.Yusuf Musa</h1>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="" />
            <h3>Streams</h3>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="" />
            <h3>Games</h3>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="" />
            <h3>New</h3>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="" />
            <h3>Library</h3>
          </div>
        </div>
        <div class="pro">
          <h3>Join Our Club for free.</h3>
          <img src="./images/controller.png" alt="" />
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h2>Active membership</h2>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/assassins.png" alt="" />
            <div class="card-info">
              <h3>be pro member</h3>
              <p></p>
              <div class="progress"></div>
            </div>
            <h3 class="percentage">60%</h3>
          </div>
          <div class="card">
            <img src="./images/sackboy.png" alt="" />
            <div class="card-info">
              <h3>Sackboy A Great Advanture</h3>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h3 class="percentage">60%</h3>
          </div>
          <div class="card">
            <img src="./images/spiderman.png" alt="" />
            <div class="card-info">
              <h3>Spiderman Miles Morales</h3>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h3 class="percentage">60%</h3>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
  </main>
</body>

</html>
